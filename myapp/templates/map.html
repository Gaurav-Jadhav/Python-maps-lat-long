<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>
<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	var allData = {{ data|safe }}
	for (var i = 0; i < allData.length; i++) {
	console.log(allData[i])
	latlngset = new google.maps.LatLng(allData[i][0], allData[i][1]);
	const marker = new google.maps.Marker({
                        position: latlngset,
                        map: map
                    });
	}
	map.setCenter(marker.getPosition())
     //marker = new google.maps.Marker({position: { lat: -25.344, lng: 131.036 }, map: map});




}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUL7dLeAUUlZq106UC6RG7e28RwIxinzs&callback=myMap"></script>

</body>
</html>
